# .vale.ini

StylesPath = .vale/styles
MinAlertLevel = suggestion

[*]
BasedOnStyles = write-good, proselint
# You can add custom rules or disable default ones if needed

[docs/tutorials/.*]
# Tutorials should be friendly and encouraging
BasedOnStyles = write-good

[docs/how-to-guides/.*]
# How-to guides should be task-focused and concise
BasedOnStyles = proselint

[docs/reference/.*]
# Reference docs should be precise; minimal style enforcement
BasedOnStyles = 

[docs/explanation/.*]
# Explanations can use more expressive language
BasedOnStyles = write-good, proselint